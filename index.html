<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="assets/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Text To Bitig</title>
    <meta content="" name="description"/>
    <meta content="@kzdll/@dll: Dalel" name="author"/>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/text2bitig.js" type="text/javascript"></script>
</head>
<body>
    <h1>Text to Old Turkic script</h1>

    <form action="#" class="edit-form">
        <div class="form-group form-options">
            <label title="This option allows you not to hide the first «a/e» (𐰀) letter from the words">
                <input class="form-control func-letter-a" type="checkbox"/> first «<span>𐰀</span>» letter</label>
            <label title="This option allows you to use Enisey «ä» (𐰅) letter for some languages">
                <input checked="" class="form-control func-letter-en" type="checkbox"/> Enisey «<span>𐰅</span>» for «<span style="color: red;">ä</span>»</label>
            <label title="This option allows you to use the same letter «k» for the «k-q» pair">
                <input checked="" class="form-control func-letter-k" type="checkbox"/> Synharmonic «k» letter</label>
            <label title="This option allows you to change the Kazakh diphthong letters «и/у» to «ıy/iy, w, ıw, iw, uw»">
                <input class="form-control func-letter-i" type="checkbox"/> «"и/у"» for diphtongs</label>
            <label title="This option allows you to use modern punctual marks instead of old Turkic word divider «:»">
                <input class="form-control func-marks" type="checkbox"/> modern punctual marks</label>
        </div>

        <div class="form-group">
            <textarea class="form-control text-original" placeholder="Text to convert..." rows="16" title="Enter your convert Latin/Cyrillic Turkic text"></textarea>
            <select class="method-selection" title="Here you choose the conversion method">
                <option value="over">1. Over dialect (hide lib &amp; delicate harmony vowels [o/u/i - &gt; o/i])</option>
                <option value="lib">2. hide lib harmony vowles only</option>
                <option value="no">3. without any vowel harmony hide</option>
            </select>
            <textarea dir="rtl" class="form-control text-convert" placeholder="𐱅𐰇𐰼𐰚 : 𐰋𐰃𐱅𐰚 : 𐰖𐰔𐰉𐰽𐰃 : ..." rows="16" title="Here is you get your converted old Turkic text"></textarea>
        </div>

        <div class="form-actions">
            <button class="btn btn-clear">Clear</button>
        </div>
    </form>
</body>
</html>
